<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BitPulse Revolution: AI Meets Crypto</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .green-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00FF00;
            z-index: 10;
            animation: flash 1s forwards;
        }
        @keyframes flash {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        #power-button {
            display: none;
            background-color: rgb(57, 243, 0);
            color: rgb(0, 0, 0);
            border: 2px solid white;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            z-index: 5;
        }
        .error-message {
            position: absolute;
            color: red;
            font-size: 24px;
            font-weight: bold;
            z-index: 20;
            opacity: 0;
            animation: spamError 3s infinite;
        }
        @keyframes spamError {
            0% {
                opacity: 0;
                transform: translate(0, 0);
            }
            25% {
                opacity: 1;
                transform: translate(10px, 10px);
            }
            50% {
                opacity: 0;
                transform: translate(20px, -20px);
            }
            75% {
                opacity: 1;
                transform: translate(-10px, 30px);
            }
            100% {
                opacity: 0;
                transform: translate(30px, -30px);
            }
        }
    </style>
</head>
<body>
    <div class="green-screen" id="greenScreen"></div>
    <button id="power-button" onclick="goToHome()">TURN ON</button>

    <script>

        window.onload = function() {
            setTimeout(() => {
                document.getElementById('greenScreen').style.display = 'none';
                document.getElementById('power-button').style.display = 'block';
                startSpammingErrors();  // Start showing error messages
            }, 1000); // 1 second delay
        };

        function goToHome() {
            window.location.href = 'home.html';
        }


    </script>
</body>
</html>
